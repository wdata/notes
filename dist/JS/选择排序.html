<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        var arr = [45,2,3,11,4,5,3,4,2,1,0];

        function Sort(arr){

            if(arr.length <= 1){
                return arr;
            }

            var min = arr[0],
                index = 0;

            for(var i=0;i<arr.length;i++){
                if(arr[i] < min){
                    min = arr[i];
                    index = i;
                }
            };

            var cur = arr.splice(index,1);  //[0]

            return cur.concat(Sort(arr));
        };


        console.log(Sort(arr));

    </script>

</body>
</html>
