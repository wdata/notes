<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
        var arr = [45,2,3,11,4,5,3,4,2,1,0];


        function Sort(arr){
            if(arr.length <= 1){
                return arr;
            };

            var midIndex = Math.floor(arr.length/2),
                midValue = arr.splice(midIndex,1),
                left = [],
                right = [];

            for(var i=0;i<arr.length;i++){
                if(arr[i] < midValue){
                    left.push(arr[i])
                }else{
                    right.push(arr[i])
                }
            };


            return Sort(left).concat(midValue).concat(Sort(right));

        };

        console.log(Sort(arr));

    </script>
</body>
</html>
