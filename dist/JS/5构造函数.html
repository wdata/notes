<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <script>
    // length就是表示参数个数
        function List(){
            //this.arguments
            this.length = arguments.length;
        };

        List.prototype.add = function(){
            // arguments 参数的集合
        //    console.log(arguments.length);
            this.length += arguments.length
        }


        var p1 = new List('fdf');

        p1.add('fdffdf');
        p1.add('fdffdf');
        console.log(p1.length);

    </script>
</body>
